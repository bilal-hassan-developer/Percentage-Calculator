<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Simple percentage Calculator")
        function percentagecalculator(){
        let obtainmarks= prompt("enter your obtain marks");
        obtainmarks = Number(obtainmarks);
        let totalmarks= prompt("enter total marks");
        totalmarks = Number(totalmarks);
        const calculate = (obtainmarks / totalmarks)*100;
        return calculate;
    }
    const result = percentagecalculator();
    alert(result)



    </script>
</body>
</html>
