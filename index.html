    <script>
        alert("Simple Percentage Calculator")
        function persentagecalculater(){
        let obtainmarks= prompt("enter your obtained marks");
        obtainmarks = Number(obtainmarks);
        let totalmarks= prompt("enter your total marks");
        totalmarks = Number(totalmarks);
        const persentage = (obtainmarks/totalmarks)*100;
        console.log(persentage);

    }
    persentagecalculater();


    </script>
